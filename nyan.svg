

<svg>
<!-- nyan.svg | Simple animated rainbow-flying cat for GitHub README -->
<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rainbow flying cat animation">
  <defs>
    <!-- Soft glow for stars -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Cat body pattern (pixel-ish) -->
    <linearGradient id="catBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffe1a8"/>
      <stop offset="100%" stop-color="#f7c68e"/>
    </linearGradient>

    <!-- Rainbow colors -->
    <linearGradient id="r1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff0033"/>
      <stop offset="100%" stop-color="#ff5f6d"/>
    </linearGradient>
    <linearGradient id="r2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff7a00"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </linearGradient>
    <linearGradient id="r3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffef00"/>
      <stop offset="100%" stop-color="#fff176"/>
    </linearGradient>
    <linearGradient id="r4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2bd64f"/>
      <stop offset="100%" stop-color="#8ae67d"/>
    </linearGradient>
    <linearGradient id="r5" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00a1ff"/>
      <stop offset="100%" stop-color="#69c2ff"/>
    </linearGradient>
    <linearGradient id="r6" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7a00ff"/>
      <stop offset="100%" stop-color="#b58aff"/>
    </linearGradient>

    <!-- Tail bob animation -->
    <style>
      @keyframes bob { 0%{ transform: translateY(0px)} 50%{ transform: translateY(-4px)} 100%{ transform: translateY(0px)} }
      .bob { animation: bob 1.4s ease-in-out infinite; transform-box: fill-box; transform-origin: center; }
    </style>
  </defs>

  <!-- Night sky background -->
  <rect x="0" y="0" width="1200" height="260" fill="#0b1021"/>

  <!-- Twinkling stars -->
  <g filter="url(#glow)">
    <circle cx="80" cy="40" r="1.6" fill="#fff">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="90" r="1.3" fill="#fff">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="30" r="1.4" fill="#fff">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="540" cy="120" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="760" cy="70" r="1.2" fill="#fff">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="40" r="1.6" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1120" cy="110" r="1.4" fill="#fff">
      <animate attributeName="opacity" values="1;0.2;1" dur="2.9s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Moving group: rainbow + cat -->
  <g>
    <!-- Rainbow trail -->
    <g id="rainbow" transform="translate(-1200,0)">
      <rect x="0" y="140" width="1200" height="10" fill="url(#r1)"/>
      <rect x="0" y="150" width="1200" height="10" fill="url(#r2)"/>
      <rect x="0" y="160" width="1200" height="10" fill="url(#r3)"/>
      <rect x="0" y="170" width="1200" height="10" fill="url(#r4)"/>
      <rect x="0" y="180" width="1200" height="10" fill="url(#r5)"/>
      <rect x="0" y="190" width="1200" height="10" fill="url(#r6)"/>
    </g>

    <!-- Cat container moves across screen -->
    <g id="cat" transform="translate(-300,0)">
      <g transform="translate(0,100)">
        <!-- Tail -->
        <rect x="-40" y="45" width="36" height="10" fill="#3b3b3b" rx="3" class="bob" />
        <!-- Body -->
        <rect x="0" y="0" width="120" height="80" rx="16" fill="url(#catBody)" stroke="#e3b887" stroke-width="2"/>
        <!-- Sprinkles on the body (pastry vibe) -->
        <g fill="#ff7ab6">
          <circle cx="20" cy="20" r="3"/><circle cx="45" cy="15" r="3"/>
          <circle cx="70" cy="25" r="3"/><circle cx="95" cy="18" r="3"/>
          <circle cx="30" cy="45" r="3"/><circle cx="60" cy="55" r="3"/>
          <circle cx="85" cy="42" r="3"/>
        </g>
        <!-- Head -->
        <g transform="translate(110,18)">
          <rect x="0" y="0" width="46" height="42" rx="8" fill="#3b3b3b"/>
          <!-- Ears -->
          <polygon points="8,0 20,-12 20,0" fill="#3b3b3b"/>
          <polygon points="38,0 26,-12 26,0" fill="#3b3b3b"/>
          <!-- Eyes -->
          <circle cx="14" cy="18" r="4" fill="#fff"/>
          <circle cx="32" cy="18" r="4" fill="#fff"/>
          <circle cx="14" cy="18" r="2" fill="#1a1a1a"/>
          <circle cx="32" cy="18" r="2" fill="#1a1a1a"/>
          <!-- Nose/mouth -->
          <circle cx="23" cy="26" r="2" fill="#ff7a7a"/>
          <path d="M18 30 Q23 34 28 30" stroke="#ffe1a8" stroke-width="2" fill="none"/>
        </g>
        <!-- Legs -->
        <rect x="18" y="78" width="12" height="10" rx="3" fill="#3b3b3b"/>
        <rect x="48" y="78" width="12" height="10" rx="3" fill="#3b3b3b"/>
        <rect x="78" y="78" width="12" height="10" rx="3" fill="#3b3b3b"/>
        <rect x="108" y="78" width="12" height="10" rx="3" fill="#3b3b3b"/>
      </g>
    </g>

    <!-- Animate the rainbow and cat moving together left -> right continuously -->
    <animateTransform xlink:href="#cat" attributeName="transform" type="translate" from="-300 0" to="1300 0" dur="7s" repeatCount="indefinite"/>
    <animateTransform xlink:href="#rainbow" attributeName="transform" type="translate" from="-1200 0" to="0 0" dur="7s" repeatCount="indefinite"/>
  </g>
</svg>
```

